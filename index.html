<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl text-center font-bold text-blue-600 mb-4">My To-Do List</h1>
        <form id="task-form" class="mb-4">
            <input type="text" id="task-input" class="border border-gray-300 p-2 w-full rounded" placeholder="Add a new task">
        </form>
        <ul id="task-list" class="list-disc pl-5">
        </ul>
    </div>
</body>
</html>
