<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl text-center font-bold text-blue-600 mb-4">My To-Do List</h1>
        <div class="task-form mb-4">
            <input id="taskInput" type="text" placeholder="Add a task..." class="border border-gray-300 p-2 w-full rounded focus:outline-none">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Add Task</button>
        </div>
        <ul id="task-list" class="space-y-2">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
